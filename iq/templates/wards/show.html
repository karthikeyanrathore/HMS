{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Wards Display Details{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for x in SHOW %}
    <article class="post">
      <p class="body">Id = {{ x['Ward_ID'] }}</p>
      <p class="body">Room Type = {{ x['Room_type'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
