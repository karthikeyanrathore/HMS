{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}RESULT{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container h-100 p-5">
<div class="row h-100 justify-content-center align-items-center">
<div class="col-70 col-md-100 col-lg-9">


<table class="table p-4 mb-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
{% for x in LP %}
  <tbody>
    <tr>
      <th scope="row">{{x['id']}}</th>
      <td>{{x['name']}}</td>
      <td>{{x['price']}}</td>
      <td>{{x['stock']}}</td>
    </tr>
  </tbody>
{% endfor %}
</table>
</div>
</div>
</div>

{% endblock %}
