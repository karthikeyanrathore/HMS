{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
  
  
<p class="body">{{ LP['name'] }}</p>
<p class="body">{{ LP['price'] }}</p>
 <p class="body">{{ LP['stock'] }}</p>
 {% for x in LP %}

      <p class="body">{{ x['price'] }}</p>
    </article>
  {% endfor %}
{% endblock %}
